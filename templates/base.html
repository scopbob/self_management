{% load static %}
<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {% block link %}{% endblock %}
    <title>{% block title %}{% endblock %}</title>
    <style>{% block style %}{% endblock %}</style>
    <link rel="stylesheet" href="{% static 'base.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body class="d-flex w-100 vh-100 p-3 mx-auto flex-column">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mx-5 mb-4 border-bottom">
      <div class="col-md-3 mb-2 mb-md-0">
        <a href={% url "todo:introduction" %} class="d-inline-flex link-body-emphasis text-decoration-none">
          <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-house" viewBox="0 0 16 16">
            <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5z"/>
          </svg>
        </a>
      </div>

      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a href={% url "todo:index" %} class="nav-link px-2 link-primary">Todo</a></li>
        <li><a href={% url "todo:category_index" %} class="nav-link px-2 link-secondary">Category</a></li>
        <li><a href={% url "todo:progress" %} class="nav-link px-2 link-secondary">Progress</a></li>
      </ul>

      <div class="col-md-3 text-end">
        {% if user.is_authenticated %}
          <form action="{% url 'accounts:logout' %}" method="post">{%csrf_token %}
            <button type="submit" class="btn btn-outline-primary me-2">Logout</button>
          </form>
        {% else %}
        <button type="button" class="btn btn-outline-primary me-2" onclick="location.href='{% url "accounts:login" %}'">Login</button>
        <button type="button" class="btn btn-primary" onclick="location.href='{% url "accounts:signup" %}'">Sign-up</button>
        {% endif %}
      </div>
    </header>

    {% block content %}{% endblock %}

    <footer class="py-3 mx-5 mt-4" id="footer">
      <ul class="nav justify-content-center border-bottom pb-3 mb-3">
        <li><a href={% url "todo:index" %} class="nav-link px-2 link-primary">Todo</a></li>
        <li><a href={% url "todo:category_index" %} class="nav-link px-2 link-secondary">Category</a></li>
        <li><a href={% url "todo:progress" %} class="nav-link px-2 link-secondary">Progress</a></li>
      </ul>
      <p class="text-center text-body-secondary">Â© 2025</p>
    </footer>
  </body>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</html>
