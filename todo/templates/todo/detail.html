{% extends 'base.html'%}

{% block title %}{{todo.title}}{% endblock %}

{% block content %}
  <h1>{{todo.title}}</h1>
  <p>{{todo.text}}</p>
  <p>Due:{{todo.due}}</p>
  <p>Start:{{todo.start}}</p>
  {% if todo.category %}
  <p>category: {{todo.category.name}}</p>
  {% endif %}
  <button onclick="location.href='{% url "todo:update" todo.pk %}'">編集</button>
{% endblock %}
